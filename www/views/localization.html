<div class="header">
    <h1>Localization</h1>
</div>
<div class="content">
    <h2>{{ 'HEADLINE' | translate }}</h2>
    <h2>{{ 'INTRO_TEXT' | translate }}</h2>

    <br>
    <button ng-click="changeLanguage('it')">Italiano</button>
    <button ng-click="changeLanguage('en')">English</button>
    <button ng-click="changeLanguage('de')">Tedesco</button>
    <br/>
    {{ Oggi  | date : "fullDate"}}
    <br>
    {{ Moneta | currency }}

</div>
